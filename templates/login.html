{% extends "main.html" %}
{% load static %}
{% block content %}
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-start g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{% static 'images/todo1.png' %}" class="d-block mx-lg-auto img-fluid" alt="Todo 2d illustration" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="e.g johndoe" name="username">
      <label for="floatingInput">Username</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>  
    <br>
    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
    <div class="form-check text-start my-3">
      <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Sign-up</a></p>
    </div>
  </form>
      </div>
    </div>
  </div>

  
{% endblock content %}
